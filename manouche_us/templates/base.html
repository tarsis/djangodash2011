<html>
    <head>
        <meta charset="utf-8">
        <title>Manouche Us | A Django Best Pratices Analisys</title>
        {% block css %}
            <link rel="stylesheet" href="{{ STATIC_URL }}css/grid.css" type="text/css" media="screen" charset="utf-8"/>
            <link rel="stylesheet" href="{{ STATIC_URL }}css/reset-min.css" type="text/css" media="screen" charset="utf-8"/>
            <link rel="stylesheet" href="{{ STATIC_URL }}css/index.css" type="text/css" media="screen" charset="utf-8"/>
        {% endblock %}
    </head>
    <body>
        <div class="header">
            <h1>Manouche Us</h1>

            <div class="menu">
                <ul>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contribute</a></li>
                </ul>
                {% block header %}
                {% endblock %}
            </div>
        </div>

        <div class="content">
            <div class="row">
                <div class="grid_12 main">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <div class="footer">
            {% block footer %}
            {% endblock %}
        </div>


        {% block js_bottom %}
            <script src="{{ STATIC_URL }}js/mootools-core.js" type="text/javascript" charset="utf-8"></script>
        {% endblock %}
    </body>
</html>
